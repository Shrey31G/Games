<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ding Dong</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        text-align: center;
        background-color: ghostwhite;
        color: black
    }

    canvas {
        background: #222;
        display: block;
        margin: auto
    }

    button {
        padding: 12px 19px;
        margin: 10px;
        font-size: larger;
        border: 1px solid black;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    .startB {
        background-color: rgb(29, 228, 29);
    }

    .stopB {
        background-color: red;
    }

    .timeText {
        font-weight: bold;
        padding-right: 5px;
    }

    .pScore {
        font-size: larger;
        font-weight: bold;
    }

    .aiScore {
        font-size: larger;
        font-weight: bold;
    }
</style>

<body>
    <h1>Ping Pong Game</h1>

    <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px; margin-bottom: 10px;">
        <h2 class="timeText">Timer :</h2>
        <h2 class="timer">0</h2>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px; margin-bottom: 10px; gap: 15px;">
        <div class="pScore">Player:</div>
        <div class="aiScore">Ai:</div>
    </div>

    <canvas id="gameCanvas" width="1000" height="600"></canvas>

    <button onclick="startGame()" class="startB">Start</button>
    <button onclick="stopGame()" class="stopB">Stop</button>
    <script src="script.js">
    </script>
</body>

</html>
